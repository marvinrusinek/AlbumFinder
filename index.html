<!doctype html>
<html ng-app="AlbumFinder">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>AlbumFinder v1.0.0</title>
</head>

<body ng-controller="AlbumsController">
    <header id="top">
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-2x fa-music" aria-hidden="true"></i>&nbsp;&nbsp;<span class="sitelogo">AlbumFinder</span><br />
                        <p>We've got your album!</p>
                    </a>
                </div>
                <fieldset class="my-2 my-lg-0">
                    <input type="text" id="searchPhrase" name="searchPhrase" ng-model="searchPhrase" class="mr-sm-2"
                           aria-label="artist search box" placeholder='&#xf002; Enter artist name here&hellip;' required />
                    <button type="button" class="btn btn-primary" ng-click="getAlbumData()">Search</button>
                </fieldset>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="albums-container">
                <div class="panel-heading">
                    <p>Type your search term above and click the &ldquo;Search&rdquo; button or press &apos;enter&apos; to see the search results.</p>
                    <p> <strong><em>Search Results:</em></strong></p>
                </div>
                <div id="grid1" ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter class="grid"></div>
            </div>
            <br clear="all" />
            <div class="text-center">
                <a href="#top">Return to Top</a>
            </div>
        </div>
    </main>

    <br clear="all" />

    <footer id="colophon">
        <p class="text-center">Copyright &copy; <time datetime="2018-01-06">2018</time> by Marvin Rusinek. All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.1.3/ui-grid.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.35/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.35/vfs_fonts.js"></script>
    <script type="text/javascript" src="albumfinder.js"></script>
</body>
</html>
